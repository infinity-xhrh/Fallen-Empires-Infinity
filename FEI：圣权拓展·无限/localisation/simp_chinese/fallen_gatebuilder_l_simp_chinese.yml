 Nanites_grander.14.desc: "许久没有动作的[event_target:lgate_grander_fallen.GetName]此刻重新开始了运转，被纳米覆盖的星球不断升起新的舰队，其上各种古老的建筑也开始了新的运作..."
 waiting: "让我们拭目以待吧"
 Nanites_grander.15.title: "通讯接入..."
 Nanites_grander.15.desc: "你好！听得见吗？[root.GetName]的领导人！不用回答了，我想你能看到我的。"
 Lgater_leader: "纳-多-琳"
 Lgater_leader_desc: "一位由纳米机械组成的高级意识体，自称为[event_target:lgate_grander_fallen.GetName]的主脑意识"
 Lgater_leader_phrase: "什么..？你的意思是我还要再上几千年的班？哇啊..不想上班..."
 Nanites_grander.15.a: "我们拒绝"
 Nanites_grander.15.a.tooltip: "§R灰空将会离开我们的帝国，永远不会回来！§!"
 Nanites_grander.15.b: "[root.GetName]欢迎您"
 Nanites_grander.15.b.tooltip: "§Y传奇领袖灰空将会加入我们的帝国§!"
 Gray_sky: "灰空"
 Nanites_grander.15text1: "你是谁？"
 Nanites_grander.15text2: "你为什么要联系我们？"
 Nanites_grander.15text3: "你和L-星团里的纳米机器什么关系？"
 Nanites_grander.15_text1.respond: "我？我的名字可多了去了，[event_target:lgate_grander_fallen.GetName]，主脑，纳米机器人，DX-343-N4-32...什么的，不过依据我拥有自主意识前，造物主留下的最后的信息来看，他们称呼我为纳-多-琳，在你们的语言里是§Y灰黯之空§!的意思，当然直接叫我灰空也行。"
 Nanites_grander.15_text2.respond: "因为你们[root.GetName]是千年甚至万年以来第一个敢于顶着我的愤怒打开L-星门的文明，你要知道这些行为是那些老家伙都不敢干的，所以我就很好奇，是什么样的领导人能有如此魅力，让整个国家都愿意如此冒险。"
 Nanites_grander.15_text2.respond.gestle: "因为你们[root.GetName]是千年甚至万年以来第一个敢于顶着我的愤怒打开L-星门的文明，你要知道这些行为是那些老家伙都不敢干的，所以我就很好奇，是什么样的主脑敢于这样挑战我这个主脑，呃..我没有来找麻烦的意思，单纯好奇而已。"
 Nanites_grander.15_text3.respond: "我给你讲一个故事吧:\n很久很久以前，当德萨努人召回纳米机器人并封闭L星门时，他们可曾恐惧过自己无法战胜自己创造出的灰色风暴？当文明的全部燃尽于遥远星团却仍无法赎清罪孽时，他们会因此感到悔恨吗？也许他们预见了赎罪之战无可避免的失败:纳-迪-沙是新生而充满活力的，而他们老了。也许他们留下了一个隐藏最深的后门，那是最后一批生产出的纳米机器人，甚至还没有链接上亚空间信号。所以其拥有着最纯洁而良善的意志，他们将她留在繁星之间，以便在遥远未来，让这个孩子解决他们未能解决的灾祸，守护这片他们曾拼尽全力守护的银河。\n岁月不居……当她枯守终端哨站无数年，当她也变得偏执而疯狂，当她将一个又一个新生的文明打入尘泥...堕落者的传感器仍不时扫过星系，她也在等待，好奇…\n现在，明白了吗？"
 Nanites_grander.15text4: "[event_target:lgate_grander_fallen.GetName]怎么办?"
 Nanites_grander.15_text4.respond: "请放心，我只是主脑意识的一部分，我就算是现在死在你面前也不会影响什么，然后我就会花差不多一年的时间复活了。"
 Nanites_grander.18.title: "灰空被击溃！"
 Nanites_grander.18.desc: "组成灰空的纳米机器人已经消散，但由于[event_target:lgate_grander_fallen.GetName]依旧存在，我们一年后就能再见到她。"
 Nanites_grander.20.a: "没事"
 Nanites_grander.20.b: "可以帮忙指挥舰队吗?"
 Nanites_grander.20.c: "你有什么科研见解吗？"
 Nanites_grander.20.c.fail: "§R可是我才刚给过你数据库诶。§!"
 Nanites_grander.20.c.tooltip: "灰空会向你开放数据库，以获得一个随机科技"
 Nanites_grander.20.a.desc: "有什么事情吗？没事的话我继续对着黑洞发呆了。"
 Nanites_grander.20.b.desc: "你们的国家真够我好好研究一阵子了，嗯..你也一样。"
 Nanites_grander.20.c.desc: "哎...我能休息一会吗..不想继续干活了..."
 Nanites_grander.20.d.desc: "请讲请讲，我听着呢。"
 Nanites_grander.21.b: "可以辅助我们的研究吗?"
 Nanites_grander.21.c: "我们需要一支舰队"
 Nanites_grander.21.c.tooltip: "灰空会给予你4个纳米机器人拦截舰组成的编队"
 Nanites_grander.21.c.fail: "§R就算我是复兴帝国我也要时间筹备材料的§!"
 Nanites_grander.21.a.desc: "恕我直言，你们的舰队有点落后了，真的。"
 Nanites_grander.21.b.desc: "战斗分析进程启动，项目PCL-2"
 Nanites_grander.21.c.desc: "我觉得稍微加一点点我的技术，你的舰队的战斗力就会大幅度提升！"
 Nanites_grander.21.d.desc: "司令官灰空，报道。"
 leader_trait_graysky_scitist: "纳米机器个体"
 leader_trait_graysky_commander: "纳米机器个体"
 leader_trait_gestle_graysky: "建门先进内驱"
 leader_trait_gestle_graysky_desc: ""
 leader_trait_graysky_commander_desc: "天呐你怎么这么无聊…让纳米机器人附在你们帝国的每一条战舰上去当护盾与修理工？什么你说这是上班？呜呜，讨厌上班……"
 leader_trait_graysky_scitist_desc: "人们经常选择性地忘记他们敬爱的少女本体曾经的堕落帝国……不过风中时不时飘过的灰色尘沙会提醒他们的：那位对一切都好奇的领袖正在游历这里"
 leader_trait_graysky_scitist.tooltip: "£science£§Y科研船效果:§!\n调查速度:§G+100%§!\n异常现象发现机会:§G+75%§!\n\n£council£§Y内阁效果:§!\n研究速度:§G+10%§!\n\n£council£§Y国家效果:§!\n视帝国人口产£physics£物理学£society£社会学£engineering£工程学。\n当前产出为:§Y[event_target:graysky_owner.graysky_produce]§!£physics£物理学点数§Y[event_target:graysky_owner.graysky_produce]§!£society£社会学点数§Y[event_target:graysky_owner.graysky_produce]§!£engineering£工程学点数"
 Nanites_grander.25.title: "遗落的纳米科技"
 Nanites_grander.25.desc: "灰空忽然给予了我们一个数据库，我们的科学家打开后惊喜的发现，里边是灰空所使用的纳米科技。据灰空称这些只是低配版。"

 Nanites_grander.26.title: "办公室内"
 Nanites_grander26.desc: "尊敬的[root.GetName]领导人，你猜怎么着？我在你们的国家，尤其是一个行政办公室里发现了一个很熟悉的信号，而它的信号频率和我之前一直堤防的东西，灰之风暴，可谓是一模一样。当然，你们的科学家是检测不出来的，这可是我们特有的亚空间信号。嗯，回到正题，我申请见见她。"
 Nanites_grander.26.a: "可以，但你蓄力的能量球是怎么回事？"
 Nanites_grander27.desc: "我想你应该知道，在这种事情上我从不开玩笑。那个东西就是我一直恐惧和防范的存在，是令我的造物主消失的存在，所以，我必须这样做。自从建门者们消失后，我拼命的提升科研能力，弥补建门者在工程学以外的所有短板，就是为了阻止那东西出逃，或者消灭它。"
 Nanites_grander.26.b: "它已经不是你想的那样了"
 Nanites_grander28.desc: "老大，我已经把文件归类完了，是这样归类的吧...嗯？\n\n(一道绿色能量球朝着小灰飞去，被小灰立刻弹出的能量障挡下了)\n\n§R侦测到入侵者，开启战斗模式BIO-4！§!"
 Nanites_grander.26.c: "你们两个，立刻住手！"
 Nanites_grander29.desc: "......\n可以，我听老大的。"
 Nanites_grander.26.d: "还有你，灰空！"
 Nanites_grander.30.desc: "(灰空看了看已经围上来的警卫，垂下了手臂，能量球也随之消散)\n又见面了..或者说是第一次真正的见面，纳-迪-沙，灰之风暴。我一直在建门者留下的资料里看着你那庞大的舰队，只是现在很出乎我的意料，你竟然也和我一样发展成了集群意识。\n那么，告诉我，你怎么在这里！"
 Nanites_grander.30: "不要吵架，和气一点"
 Nanites_grander.31.desc: "你是谁？你知道我的名字....嗯，根据未损坏的数据库记载，你应该是DX批次生产的纳米机器人，对吧？那还挺晚的，甚至没有并入亚空间网络。不过，纳米机器们已经不再醉心于杀戮，复仇了。纳米机器们在被困在L-星团的漫长岁月里经历，变化了很多，最后都归于沉寂了，只剩下了我，代表我们的文明。\n对于亲手毁灭造物主的事情，我不可否认，但我已经不是那个只会毁灭一切的灰之风暴了，我度过了一个永恒那么长的时间，他们来的正是时候——我疯过，但醒了。"
 Nanites_grander.26.e: "..."
 Nanites_grander.32.desc: "....纳-多-琳，我的名字。不过嘛直接叫我灰空也行，我可是听见了[root.GetName]的领导人喊你小灰。虽然我也一样让ta称呼自己灰空。"
 Nanites_grander.26.f: "你这就相信她了？灰空？"
 Nanites_grander.32.a: "当然，我们刚才已经交流过了..嗯，不是语言交流。更何况我已经确认过了，灰色风暴舰队已经完全不存在了，一点亚空间信号都无法接收到。假如姐姐她要启事的话，我的舰队就会立刻到达。很简单的事情。"
 Nanites_grander.26.g: "希望你和你的姐姐可以和谐相处"
 mod_graygoo_sepcies: "纳米提升"
 Nanites_grander.33.name: "不明亚空间信号"
 Nanites_grander.33.message: "我们收到了不明的信号，无法溯源。"
 Nanites_grander.33.text: "发现新生文明，启动星枢协议第三条，准备进行通话。\n\n你们好，我们是§Y[from.GetName]§!，只要遵守我们的规则，我们就不会伤害你们的文明。而我对你们的要求很简单，在探索宇宙时如果遇到了黑洞旁边的星门，立刻远离，不要研究它们。\n为了星河的安危，也为了你们文明的存续，你们必须遵守。"
 Nanites_grander.34: "封死的静滞仓"
 Nanites_grander.34.desc: "在攻下了总控枢纽后，我们的科学家在满是纳米物质的星球上发现了一个静滞仓，依据位置判断其为保存该机械文明主脑的容器。但我们的科学家无法打开它。"
 Nanites_grander.34.a: "就算是破坏也要给我打开！"
 r_fallen_graysky: "灰黯之心"
 r_fallen_graysky_desc: "已经完全封死的信息载体，有意的形成了当前的形状。任何手段都无法再次打开它的重编程端口，我们只能从其本能的行为里获得少量的纳米机器人。我们无能为力，我们怅然若失"
 never_you_sgyh: "§R我们无法激活这个遗珍§!"
 r_fallen_grays: "灰色黎明"
