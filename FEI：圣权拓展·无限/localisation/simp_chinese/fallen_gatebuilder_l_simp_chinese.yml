 Nanites_grander.12.desc: "[event_target:lgate_grander_fallen.GetName]在发现L-星团没有什么东西之后很长一段时间便没有了动静，直到现在一队新的纳米舰队出现在了他的首都，并向我们发出了如下信息:\n\n“建门者指定的威胁已清除，但命令要求我们保护好银河系居民，故[event_target:lgate_grander_fallen.GetName]依旧会旅行自己的职责，协助，帮助银河系居民免受各种威胁的影响。”"
 Nanites_grander.100.desc: "依据星枢监护协议，现在我方将开始向[root.GetName]输送必要物资以帮助[root.GetName]发展。"
