 Nanites_grander.3.title: "通讯接入"
 Nanites_grander.3.desc: "这是一条警告信息:\n我们已经侦测并确定，[root.GetName]正在试图打开L-星门。\n请勿继续尝试解除L-星门自我维护循环周期！"
 Nanites_grander.3.a: "好的好的"
 Nanites_grander.4.desc: "这是第二次警告:\n我们已经确认，[root.GetName]已经对L-星门有了初步了解，故[root.GetName]的威胁度已经上升，现将对[root.GetName]启动限制协议。\n请放弃一切解除L-星门自我维护循环周期的尝试！"
 Nanites_grander.4.a: "你们管不着"
 Nanites_grander.4.b: "好的"
 mod_research_reduce_lgate: "星枢限制协议"
 mod_produces_reduce_lgate: "星枢限制协议"
 Nanites_grander.5.desc: "§R这是最后一条警告消息§!:\n[root.GetName]认为可以逃脱我们的视野研究L-星门，实则不然，[root.GetName]的一举一动我们都非常清晰。依据建门者灭亡前的最后一条命令，L-星门绝不允许重新接入亚空间网络，必要时，允许使用一切武力手段去阻止终端互联。\n因此，本次警告过后，[root.GetName]的生产设施将会被限制，如果选择继续研究L-星门将会遭到我们的武力打击。"
 Nanites_grander.5.a: "一边去，不要阻止[root.GetName]"
