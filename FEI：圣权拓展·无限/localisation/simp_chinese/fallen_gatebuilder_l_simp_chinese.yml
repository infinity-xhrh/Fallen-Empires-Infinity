 Nanites_grander.6.a: "让我们打开天窗说亮话吧"
 gov_lgate_grander_awake_desc: "这个人工智能矩阵为了其造物主最后的命令，决定彻底消灭让造物主都恐惧的存在"
 gov_lgate_grander_desc: "这个人工智能矩阵一直保持着其造物主最后的命令，并视其为绝对不可违背的规则"
 Nanites_grander.6.desc: "[root.GetName]多次无视警告，意图打开L-星门。守门协议已经启动，战争协议全面上线。为了确保灰之风暴不会外逃，[root.GetName]等一切重大威胁因素必须被彻底抹除"
 Nanites_grander.7.desc: "项目失败，未能阻止L-星门维护周期终止。侦测到亚空间信号，正在确认...\n已确认，§R灰之风暴§!已外逃。优先级已经更改，目标:消灭灰之风暴。正在根据预设指令执行布告：\n\n“当你们收到这条信息时证明L-星门已经再度开启了...我们已经在与自己造物的搏斗中处于下风，出于自责和对自己毫无来由的骄傲的弥补，我们激活了所有的后门程序，包括机械仆从在内，都用来把灰之风暴关在L-星团里..我们成功了，但我们也只能独自面对这些无穷无尽的纳米机器。\n希望我们的机械仆从，能够帮助你们度过难关，不论是谁放出了灰之风暴都已经不重要了，我们请求你们，消灭灰之风暴，永远，不要让它再毁坏宇宙..."
 Nanites_grander.9.desc: "[event_target:lgate_grander_fallen.GetName]在灰蛊风暴被彻底消灭后很长一段时间便没有了动静，直到现在一队新的纳米舰队出现在了他的首都，并向我们发出了如下信息:\n\n“建门者指定的威胁已清除，但命令要求我们保护好银河系居民，故[event_target:lgate_grander_fallen.GetName]依旧会旅行自己的职责，协助，帮助银河系居民免受各种威胁的影响。”"
 Nanites_grander.11.title: "守望结束?"
 huh: "太奇怪了吧"
